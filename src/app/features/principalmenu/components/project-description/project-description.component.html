<section class="fullscreen grid grid-cols-3 lg:grid-cols-4 grid-rows-12 gap-2 py-5 overflow-y-scroll">

    <img alt="arrow" class="absolute top-1 md:w-7 md:h-7 cursor-pointer" src="/Sprites/arrow.png" (click)="notifyClose()"/>

    <section class="border-[.10em] border-[#2f3d45] bg-[#0a1f29a4] w-full h-[95%] skeu row-span-11 col-span-2 lg:col-span-3 row-start-1 p-[1px]">

        <div class="bg-[#0a1f29] fullscreen shadowS1 flex flex-col p-1 ">
            <h3 class="menu-font uppercase text-center yellowT text-xs lg:text-lg xl:text-3xl">{{project.name}}
 
            </h3>
            
            <div class="w-full center font-rs text-[#8ca8b7] h-[10%] bg-[#071820] text-xs md:text-base">
                Year: {{project.year}}
            </div>

            <p class="text-[#8ca8b7] font-rs  mt-2 overflow-y-scroll text-center xs:text-left sm:text-base lg:text-lg xl:text-xl">
               {{project.description}}
            </p>

        </div>
        <p class="font-extrabold text-[#ae8f0b] mt-[1px] text-xs sm:text-xs md:text-base xl:text-lg font-rs">Stack</p>
    </section>

    <section class=" row-start-1 row-span-7 center p-[1px]">
        <div class="border-[.10em] border-[#2f3d45] bg-[#0a1f29a4] w-full h-full skeu">
            <div class="fullscreen bg-[#0a1f29] relative center">
                <img alt="project image" class="fullscreen" [src]="project.imageUrl"/>
            </div>
    
            <div class="m-auto mt-2 md:w-2/3 relative rounded-sm h-[15%] bg-[url('/Sprites/bannerTexture.png')] bg-cover center overflow-hidden cursor-pointer">
                <div class="fullscreen absolute bg-[#30c5f4] rounded-sm opacity-70 skeumor"></div>
                <h3 class="relative z-10 menu-font text-xs ">GO TO PAGE</h3>
                <a class="absolute z-20 fullscreen top-0" [href]="project.liveUrl" target="_blank" aria-label="visit the live project website"></a>
            </div>
        </div>

    </section>

    <section class="fullscreen col-span-4 row-span-3 flex flex-col relative mt-3">
        
       
        <div class="fullscreen flex gap-1 flex-wrap">
            <ng-container *ngFor="let tech of project.tecnologies">
                <div class="lg:h-7 yellowT text-xs lg:text-base bg-[#db302099] innerbox center  border-black p-1">
                    {{tech.name}}
                </div>
            </ng-container>

        </div>
    </section>
</section>
